<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Asignatura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <a href="index.html" class="btn btn-link mb-3">⬅ Volver</a>
    <h1 id="tituloAsignatura" class="h4"></h1>
    <p id="infoAsignatura" class="text-muted"></p>

    <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
      <h2 class="h5">Alumnos inscritos</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarAlumno">
        ➕ Agregar Alumno
      </button>
    </div>

    <ul class="list-group" id="listaAlumnos"></ul>
  </div>

  <!-- Modal Agregar Alumno -->
  <div class="modal fade" id="modalAgregarAlumno" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formAgregarAlumno">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Alumno</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input required type="text" class="form-control mb-2" id="codigoAlumno" placeholder="Código del alumno">
          <input required type="text" class="form-control mb-2" id="nombreAlumno" placeholder="Nombre del alumno">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="detalle.js"></script>
</body>
</html>
