<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Asignaturas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Asignaturas</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAsignatura">➕ Nueva
                Asignatura</button>
        </div>

        <div id="asignaturas-list" class="row">
            <!-- Contenedor donde se insertan las cards -->
            <div id="contenedorAsignaturas" class="row g-4 mt-4"></div>

            <!-- Template para las cards -->
            <template id="templateAsignatura">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title codigo">CÓDIGO</h5>
                            <p class="card-text nombre">Nombre de la asignatura</p>
                            <p class="card-text creditos">Créditos: X</p>
                            <button class="btn btn-primary btn-editar">✏️ Editar</button>
                        </div>
                    </div>
                </div>
            </template>

        </div>
    </div>

    <!-- Modal para registrar/editar asignatura -->
    <div class="modal fade" id="modalAsignatura" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="formAsignatura">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nueva Asignatura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modo" value="crear" />
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="text" class="form-control" id="codigo" required />
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required />
                    </div>
                    <div class="mb-3">
                        <label for="creditos" class="form-label">Créditos</label>
                        <input type="number" class="form-control" id="creditos" required min="1" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS + Tu script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
