<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Asignaturas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="index.html" class="btn btn-outline-secondary">🔙 Volver</a>
            <h1 class="h4">Asignaturas</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregar">
                ➕ Nueva Asignatura
            </button>
        </div>

        <div class="row" id="contenedorAsignaturas"></div>
    </div>

    <!-- Template -->
    <template id="templateAsignatura">
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title nombre"></h5>
                    <p class="card-text">
                        Código: <span class="codigo"></span><br>
                        <span class="creditos"></span>
                    </p>
                    <div class="descripcion small text-muted mt-2"></div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-sm btn-primary btn-editar">✏️ Editar</button>
                        <button class="btn btn-sm btn-outline-success" onclick="">👨‍🎓 Ver alumnos</button>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <!-- Modal Agregar -->
    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="formNuevaAsignatura">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Asignatura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input required type="text" class="form-control mb-2" id="codigo" placeholder="Código">
                    <input required type="text" class="form-control mb-2" id="nombre" placeholder="Nombre">
                    <input required type="number" class="form-control mb-2" id="creditos" placeholder="Créditos">
                    <textarea class="form-control mb-2" id="descripcion" placeholder="Descripción"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="formEditarAsignatura">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Asignatura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input readonly type="text" class="form-control mb-2" id="codigoEditar" placeholder="Código">
                    <input required type="text" class="form-control mb-2" id="nombreEditar" placeholder="Nombre">
                    <input required type="number" class="form-control mb-2" id="creditosEditar" placeholder="Créditos">
                    <textarea class="form-control mb-2" id="descripcionEditar" placeholder="Descripción"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
